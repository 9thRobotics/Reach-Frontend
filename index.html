<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th Dimension Robotics - Reach Token</title>
    <link rel="stylesheet" href="styles.css"> <!-- Keep your existing CSS -->
</head>
<body>

    <h1>Welcome to 9th Dimension Robotics</h1>
    <p>Powering the future of AI and Robotics.</p>

    <!-- Connect Wallet Button -->
    <button id="connectWalletBtn">Connect Your MetaMask Wallet</button>

    <!-- Buy Tokens Button -->
    <button id="buyTokensBtn">Buy Reach ($27 per Token)</button>

    <!-- The Modal for Buying Tokens -->
    <div id="buyTokensModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Buy Reach Tokens</h2>
            <form id="buyTokensForm">
                <input type="text" id="walletAddress" placeholder="Your Wallet Address" required readonly>
                <input type="number" id="reachAmount" placeholder="Amount of Reach Tokens" required>
                <div id="ethAmountDisplay">ETH Required: 0</div>
                <button type="submit">Buy Tokens</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="buy-script.js"></script> <!-- Ensure this file is correctly linked -->
</body>
</html>

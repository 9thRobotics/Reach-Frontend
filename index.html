<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reach 9D-RC Token Buy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #0a0a0a; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1, h2 { margin-bottom: 10px; }
    input, button { font-size: 16px; padding: 12px 20px; margin: 10px; border-radius: 8px; }
    button { cursor: pointer; background: #4caf50; border: none; color: #fff; }
    button:hover { background: #45a049; }
    .status { margin-top: 10px; font-size: 14px; }
    .warn { color: #ff9800; }
    .error { color: #f44336; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>Buy Reach 9D-RC Token</h1>

  <button id="connectBtn">Connect Wallet</button>
  <div id="walletAddress" class="status">Not Connected</div>

  <div style="margin-top:30px">
    <input type="number" id="tokenAmount" placeholder="Reach Tokens to Buy" step="1" min="1" />
    <div id="estimate" class="status warn">Enter token amount to see estimate</div>
    <button id="buyBtn">Buy Tokens</button>
    <div id="txStatus" class="status"></div>
  </div>

  <div style="margin-top:40px">
    <h2>Your Balance</h2>
    <div id="balance">–</div>
    <button onclick="refreshBalance()">Refresh Balance</button>
  </div>

  <script>
    const SELLER_ADDRESS = "0x0557afA4318989702376D50B45547F953B7f9B21";
    const TOKEN_ADDRESS = "0x41a61cdcf40a074546423bae987b81733f3fbac5";
    const TOKEN_FLOOR_USD = 27;

    const TOKEN_ABI = [
      {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"},
      {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"}
    ];
    const SELLER_ABI = [
      {"inputs":[{"internalType":"uint256","name":"minTokens","type":"uint256"}],"name":"buyTokens","outputs":[],"stateMutability":"payable","type":"function"}
    ];

    let provider, signer, userAddress, tokenContract, sellerContract;
    let ethPriceUsd = 3200; // Set default mock price for now
    let tokenDecimals = 18;
    let walletConnecting = false;

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("buyBtn").onclick = buyTokens;
    document.getElementById("tokenAmount").addEventListener("input", updateEstimateFromTokenAmount);

    async function connectWallet() {
      if (walletConnecting) return;
      walletConnecting = true;

      try {
        if (!window.ethereum) return alert("MetaMask not detected!");

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("walletAddress").textContent = userAddress;
        document.getElementById("connectBtn").textContent = "Disconnect Wallet";
        document.getElementById("connectBtn").onclick = disconnectWallet;

        tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);
        sellerContract = new ethers.Contract(SELLER_ADDRESS, SELLER_ABI, signer);

        refreshBalance();
      } catch (err) {
        console.error("Wallet connect error:", err);
        alert("Failed to connect wallet.");
      }
      walletConnecting = false;
    }

    function disconnectWallet() {
      userAddress = null;
      document.getElementById("walletAddress").textContent = "Not Connected";
      document.getElementById("connectBtn").textContent = "Connect Wallet";
      document.getElementById("connectBtn").onclick = connectWallet;
    }

    async function refreshBalance() {
      if (!userAddress || !tokenContract) return;
      try {
        const bal = await tokenContract.balanceOf(userAddress);
        const formatted = ethers.utils.formatUnits(bal, tokenDecimals);
        document.getElementById("balance").textContent = `${Number(formatted).toLocaleString(undefined, { maximumFractionDigits: 4 })} Reach`;
      } catch (err) {
        console.warn("Balance fetch failed", err);
        document.getElementById("balance").textContent = "Unable to fetch";
      }
    }

    function updateEstimateFromTokenAmount() {
      const tokenInput = parseFloat(document.getElementById("tokenAmount").value);
      if (!ethPriceUsd || !tokenInput || tokenInput <= 0) {
        document.getElementById("estimate").textContent = tokenInput ? "Fetching price…" : "Enter token amount to see estimate";
        return;
      }
      const totalUSD = tokenInput * TOKEN_FLOOR_USD;
      const ethNeeded = totalUSD / ethPriceUsd;
      document.getElementById("estimate").textContent = `≈ ${ethNeeded.toFixed(6)} ETH ($${totalUSD.toFixed(2)} USD)`;
    }

    async function buyTokens() {
      try {
        const tokenInput = parseFloat(document.getElementById("tokenAmount").value);
        if (!tokenInput || tokenInput <= 0) return alert("Enter token amount.");

        const totalUSD = tokenInput * TOKEN_FLOOR_USD;
        const ethNeeded = totalUSD / ethPriceUsd;
        const ethWei = ethers.utils.parseEther(ethNeeded.toFixed(6));
        const minTokens = ethers.utils.parseUnits(tokenInput.toFixed(0), tokenDecimals);

        const tx = await sellerContract.buyTokens(minTokens, { value: ethWei });
        document.getElementById("txStatus").textContent = "Transaction submitted…";
        await tx.wait();
        document.getElementById("txStatus").textContent = "✅ Purchase confirmed!";
        refreshBalance();
      } catch (err) {
        console.error(err);
        document.getElementById("txStatus").textContent = `❌ Failed: ${err.reason || err.message || "Unknown error"}`;
      }
    }
  </script>
</body>
</html>
